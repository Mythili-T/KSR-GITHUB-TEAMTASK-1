<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap");
* {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  text-decoration: none;
  list-style: none;
  outline: none;
  border: none;
}
body {
  margin: 50px;
  background: linear-gradient(
    -40deg,
    #ff7396 18%,
    #f4e06d 48%,
    #fff89c 59%,
    #c3f8ff 100%
  );
  font-family: 'Poppins', sans-serif;
}
.header {
  position: sticky;
  top: 0;
  left: 0;
  right: 0;
  z-index:0;
  background: #fff;
  display: flex;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
  background: rgb(255, 255, 255);
  padding: 30px 0;
}

.header .logo {
  color: rgba(25, 2, 94, 0.644);
  font-size: 30px;
  padding-left: 100px;
  margin-right: auto;
}

.header .navbar ul {
  list-style: none;
}

.header .navbar ul li {
  position: relative;
  float: left;
}

.header .navbar ul li:hover ul {
  display: block;
}

.header .navbar ul li a {
  font-size: 1.7rem;
  color: #666;
  padding: 2rem;
  display: block;
  --b: 0.1em;
  /* the thickness of the line */
  --c: #1095c1;
  /* the color */

  color: #0000;
  padding-block: var(--b);
  background:
      linear-gradient(var(--c) 50%, #000 0) 0% calc(100% - var(--_p, 0%))/100% 200%,
      linear-gradient(var(--c) 0 0) 0% var(--_p, 0%)/var(--_p, 0%) var(--b) no-repeat;
  -webkit-background-clip: text, padding-box;
  background-clip: text, padding-box;
  transition: .3s var(--_s, 0s) linear, background-size .3s calc(.3s - var(--_s, 0s));
}

nav ul li a:hover {
  --_p: 100%;
  --_s: .3s;
}
.header .navbar ul li ul {
  position: absolute;
  left: 0;
  width: 20rem;
  background: #fff;
  display: none;
}

.header .navbar ul li ul li {
  width: 100%;
}

.header .icons div,
.header .icons a {
  font-size: 2.5rem;
  color: #333;
  cursor: pointer;
  margin-left: 2rem;
}

.header .icons div:hover,
.header .icons a:hover {
  color: #e84393;
}
#menu-btn {
  display: none;
}

@media (max-width: 768px) {
  #menu-btn {
    display: inline-block;
  }
  .header {
    padding: 2rem;
  }
  .header .navbar {
    position: absolute;
    top: 99%;
    left: 0;
    right: 0;
    background: #fff;

  }
  .header .navbar ul li {
    width: 100%;
  }
  .header .navbar ul li ul {
    position: relative;
    width: 100%;
  }
  .header .navbar ul li ul li a {
    padding-left: 4rem;
  }
}

</style>
</head>
<body>

<!-- header section starts  -->

<header class="header">

        <ul>
            <li><a href="home.html">home</a></li>

                <ul>

                </ul>
            </li>
            <li><a href="contact.html">contact</a></li>
            <li><a href="#">account +</a></li>
        </ul>
    </nav>

    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
    </div>

</header>

</body>
