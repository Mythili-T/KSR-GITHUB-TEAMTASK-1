<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="paymentAndAddress.css">
    <title>Payment</title>
</head>
<body>
    <div class="container">

        <form id="form">
            <div class="header">
                <h1>Join us😁</h1>
            </div>

            <div class="form-control">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Ex:Rob"
                    onfocus="this.style.backgroundColor='grey'" onblur="this.style.backgroundColor='white'" required><br><br>
            </div>

            <div class="form-control">
                <label for="lname">Last name:</label>
                <input type="Texr-area" id="lname" name="lname" placeholder="Ex:jackob"
                    onfocus="this.style.backgroundColor='grey'" onblur="this.style.backgroundColor='white'"><br><br>
            </div>

            <div class="form-control">
                <label for="Address">Address of Delivery</label>
                <input autocomplete="off" type="text" id="address" name="address" placeholder=""
                    onfocus="this.style.backgroundColor='grey'" onblur="this.style.backgroundColor='white'"><br><br>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input autocomplete="off" type="email" id="email" name="email" placeholder="jhon@gmail.com"
                    onfocus="this.style.backgroundColor='grey'" onblur="this.style.backgroundColor='white'">
                <span id="Email-error"></span><br><br>
            </div>

            <div class="form-control">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Ex:9876543210"
                    onfocus="this.style.backgroundColor='grey'" onblur="this.style.backgroundColor='white'"><br><br><br>
            </div>

            <div class="form-control">
                <label for="payBy">Pay by:</label>
                <input type="radio" name="payBy" value="UPI"> UPI
                <input type="radio" name="payBy" value="NetNabking">Netbking 
                <input type="radio" name="payBy" value="CreditCard">Credit Card
                <input type="radio" name="payBy" value="DebititCard">Debit Card
                <input type="radio" name="payBy" value="CashOnDelivery">Cash On Delivery  <br><br>
            </div>

            <div class="form-control">
                <label for="cardnumber">Card no:</label>
                <input type="number" id="cardnumber" name="cardnumber" placeholder="Ex:9876543210"
                    onfocus="this.style.backgroundColor='grey'" onblur="this.style.backgroundColor='white'"><br><br><br>
            </div>

            <button type="submit" value="Submit" id="submit">Make payment & order</button>


        </form>
    </div>
    
</body>
</html>
