
<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Kettimelam-Order Now</title>
      <link rel="stylesheet" href="demo1.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="background">
      <div class="container">
         <header></header>
         <div class="progress-bar">
            <div class="step">
               <p>Address</p>
               <div class="bullet"><span>1</span></div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Date</p>
               <div class="bullet"><span>2</span></div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Camerawork</p>
               <div class="bullet"><span>3</span></div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>food</p>
               <div class="bullet"><span>4</span></div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Payment</p>
               <div class="bullet"><span>5</span></div>
               <div class="check fas fa-check"></div>
            </div>

         </div>


         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div><div class="user">
                  <div class="field">
                     <div class="label">First Name</div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">Last Name</div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">Last Name</div>
                     <input type="text">
                  </div></div>
                  <br>
                  <div class="user">
                     <div class="field">
                        <div class="label">First Name</div>
                        <input type="text">
                     </div>
                     <div class="field">
                        <div class="label">Last Name</div>
                        <input type="text">
                     </div>
                     <div class="field">
                        <div class="label">Last Name</div>
                        <input type="text">
                     </div></div><br>
                  <div class="fieldstop">
                     <button class="firstNext next">Next</button>
                  </div>
               </div><br>

               

               <div class="page">
                  <div class="title">
                     Contact Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Email Address
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Phone Number
                     </div>
                     <input type="Number">
                  </div>
                  <div class="fieldstop btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>


               <div class="page">
                  <div class="title">
                     Date of Birth:
                  </div>
                  <div class="field">
                     <div class="label">
                        Date
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Gender
                     </div>
                     <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                     </select>
                  </div>
                  <div class="fieldstop btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>

               
               <div class="page">
                  <div class="title">
                     Login Details:
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password">
                  </div>
                  <div class="fieldstop btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div></div>
      <script src="demo1.js"></script>
   </body>
</html>
