<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kettimelam-Registration</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

</head>
<body>
    <div class="reg-dia">
    <div class="container-reg">
        <div class="title-reg">
            <img src="assets/images/ketti.jpg" id="image-reg">
            <p id="title-reg" style="font-size:55px;">Kettimelam</p>
        </div>
        <form id="form" name="form" id="form"action="#" method="post" onsubmit="return validate()" >

            <div class="user"> 
            
                <div class="box">
                    <div class="field fname">
                      <div class="input-area">
                        <p class="nametype">First Name</p>
                        <input type="text" id="firstName" placeholder="First Name" onkeyup="checkFname()">
                        <p id="fname_icon_error"></p>
                        <p id="fname_error"></p>
                        <br>
                      </div>
                    </div></div>
            
                    <div class="box">
                    <div class="field lname">
                      <div class="input-area">
                        <p class="nametype">Last Name</p>
                        <input type="text" placeholder="Last Name" id="lastName" onkeyup="checkLname()">
                        <p id="lname_icon_error"></p>
                        <p id="lname_error"></p>
                        <br>
                      </div>
                    </div>
                </div></div><br><br>

              <div class="user"> 
            
        <div class="box">
            <div class="field email">
              <div class="input-area">
                <p class="nametype">Email id</p>
                <input type="text" placeholder="Email Address" id="email" onkeyup="checkEmail()">
                <p id="email_icon_error"></p>
                        <p id="email_error"></p>
                        <br>
              </div>
            </div></div>
    
            <div class="box">
            <div class="field mobile">
              <div class="input-area">
                <p class="nametype">Mobile Number</p>
                <input type="text" placeholder="Mobile Number" id="mobile" onkeyup="checkMobile()">
                <p id="mobile_icon_error"></p>
                <p id="mobile_error"></p>
                <br>
              </div>
            </div>
        </div></div><br><br>

        

            <div class="user"> 
            
                <div class="box">
                    <div class="field create">
                      <div class="input-area">
                        <p class="nametype">Create Password</p>
                        <input type="text" placeholder="create password" id="createPassword" onkeyup="checkCreate()">
                        <p id="createPass_icon_error"></p>
                <p id="createPass_error"></p>
                <br>
                      </div>
                    </div></div>
            
                    <div class="box">
                    <div class="field confirm">
                      <div class="input-area">
                        <p class="nametype">Confirm Password</p>
                        <input type="text" placeholder="confirm password" id="confirmPassword" onkeyup="checkConfirm()">
                        <p id="confirmPass_icon_error"></p>
                        <p id="confirmPass_error"></p>
                        <br>
                      </div>
                   </div>
                </div></div><br>
    
<!--popup-->
<div class="popup">
  <div class="popup-content">
    <div class="register-div">
      <p>Registration completed </p>
      <img src="assets/images/greentick.webp"></div>
      <div class="pop-buttons">
          <button class="ok-button" id="ok" onclick="window.location.href='login.html'">Ok</button>
      </div></div>
</div>


            <div class="policy">
                <input type="checkbox" id="tic" name="tick" >
                <label for="tick">I agree to your <a href="#" >Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                
            </div>
            <div class="error error-txt"></div>

<div class="button-reg">
    <a href="Login.html" class="accReg">Already have an account?</a>
    <input type="submit" value="Register" class="buttons-reg" > 
</div>

</form>

        
    </div>
    
    </div>
    

        <script src="register.js"></script>
            
</body>
</html>
