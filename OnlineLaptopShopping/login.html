    <script defer src="login.js"></script>
    <script defer src="loginAuthentication.js"></script>
    <title>Login</title>
</head>

<body>
     <!-- Navigation bar -->
     <header id="header">
        <div class="logo"><img src="assets/lap images/lap-logo.jpg"></div>

    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="hover"><span class="icon"><i class="fa-solid fa-house"></i></span>Home</a></li>
            <li><a href="product.html" class="hover"><span class="icon"><i class="fa-solid fa-laptop"></i></span>Products</a></li>
            <li>
                <a href="#" class="hover"><span class="icon"><i class="fa-solid fa-heart"></i></span>Trending</a>
                <ul>
                    <li><a href="#best-sellers" class="hover"><span class="icon"></span>Best Sellers</a></li>
                    <li><a href="#new-releases" class="hover"><span class="icon"></span>New Releases</a></li>
                    <!-- <li><a href="table.html"><span class="icon"></span>Features</a></li> -->
                </ul>
            </li>
            <li><a href="contact.html" class="hover"><span class="icon"><i class="fa-solid fa-address-book"></i></span>Contact</a></li>
            <li><a href="about.html" class="hover"><span class="icon"><i class="fa-solid fa-circle-info"></i></span>About us</a></li>
            <li><a href="login.html" class="login" id="login"><span class="icon"><i class="fa-solid fa-user"></i></span>Login</a></li>

        </ul>
    </nav>
</header>
    <div class="login-box" id="login-box">
        <div class="title">
            <h1>Login</h1>
        </div>
        <form name="form" id="form" action="#" autocomplete="off" method="post" onsubmit="return validate()">
            <label for="name ">Email</label>
            <div class="input-box" id="input_box">
                <input type="text" class="error" name="email" id="email" onkeyup="validateEmail()"><br>
                <p id="email_icon_error"></p>
                <p id="email_icon_success"></p>
                <p id="email_error"></p>
                <br>
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <label for="password">Password</label>
            <div class="input-box">
                <input type="password" class="error" name="password" id="password" onkeyup="validatePassword()">
                <p id="pswd_icon_error"></p>
                <p id="pswd_icon_success"></p>
                <p id="pass_error"></p>
                <br>
                <div class="icon"><i class="fa-solid fa-lock"></i></div>
            </div>
            <div class="forgot-pswd" id="forgot-pswd">
                <p><a href="#" onclick="return openPasswordBox()">Forgot password?</a></p>
            </div>
            <button type="submit" class="submit" id="submit">Login</button>
        </form>
        <div class="register">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>
    <div class="popup">
        <div class="popup-content">
            <div class="success">
                <p>Login Success</p>
            </div>
            <div class="pop-buttons">
                <button class="ok-button" id="ok" onclick="window.location.href='index.html'">Ok</button>
            </div>
        </div>
    </div>
    <div class="forgotPassword-box">
        <div class="pswd-content">
            <div class="title">
                <h1>Did you forgot your password?</h1>
            </div>
            <form name="Pform" id="Pform" action="#" method="post">
                <label for="emailAddress">Email address</label>
                <div class="input-box">
                    <input type="text" name="email" id="emailAddress"><br>
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                </div>
                <label for="password">New Password</label>
            <div class="input-box">
                <input type="password" name="password" id="password"><br>
                <div class="icon"><i class="fa-solid fa-lock"></i></div>
            </div>
            <label for="password">Confirm Password</label>
            <div class="input-box">
                <input type="password" name="Cpassword" id="Cpassword"><br>
                <div class="icon"><i class="fa-solid fa-lock"></i></div>
            </div>
                <button type="submit" class="submit" id="password-submit">Reset</button>
                </form>
        </div>
    </div>
</body>

</html>
