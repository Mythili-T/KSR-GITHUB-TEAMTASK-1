    <div class="reg-box">
        <div class="title">
            <h1>Create Account</h1>
        </div>
        <form action="#" id="form" autocomplete="off" method="post" onsubmit="return validate()">
            <label>Your Name</label>
            <div class="input-box">
                <input type="text" name="name" id="name" onkeyup="validateName()"><br>
                <p id="name_icon_error"></p>
                <p id="name_icon_success"></p>
                <p id="name_error"></p><br>
                <div class=icon><i class="fa-solid fa-user"></i></div>
            </div>
            <label>Email</label>
            <div class="input-box">
                <input type="text" id="email" onkeyup="validateEmail()"><br>
                <p id="email_icon_error"></p>
                <p id="email_icon_success"></p>
                <p id="email_error"></p><br>
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <label>Mobile Number</label>
            <div class="input-box">
                <input type="text" id="mobile" onkeyup="validateMobile()"><br>
                <p id="mobile_icon_error"></p>
                <p id="mobile_icon_success"></p>
                <p id="mobile_error"></p><br>
                <div class="icon"><i class="fa-solid fa-phone"></i></div>
            </div>
            <label>Password</label>
            <div class="input-box">
                <input type="password" id="password" onkeyup="validateCreatePassword()"><br>
                <p id="pass_icon_error"></p>
                <p id="pass_icon_success"></p>
                <p id="pass_error"></p><br>
                <div class="icon"><i class="fa-solid fa-lock"></i></div>
            </div>
            <label>Confirm Password</label>
            <div class="input-box">
                <input type="password" id="cpassword" onkeyup="validateConfirmPassword()"><br>
                <p id="cpass_icon_error"></p>
                <p id="cpass_icon_success"></p>
                <p id="cpass_error"></p><br>
                <div class="icon"><i class="fa-solid fa-lock"></i></div>
            </div>
            <button type="submit" class="submit" id="submit" >Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <div class="popup">
        <div class="popup-content">
            <p>Registered Successfully</p>
            <div class="pop-buttons">
                <button class="ok-button" id="ok" onclick="window.location.href='login.html'">Ok</button>
            </div>
        </div>
    </div>

</body>
