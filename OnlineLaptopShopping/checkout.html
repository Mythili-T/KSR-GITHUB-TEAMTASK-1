<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <script src="https://kit.fontawesome.com/254133b75a.js" crossorigin="anonymous"></script>
    <script defer src="checkout.js"></script>
    <title>Checkout</title>
</head>
<body>
    <div class="payment-box">
    <div class="title"><h4>Choose payment method below</h4></div>
    <div class="tab">
		<button class="tablinks btn-clicked" onclick="return openCreditCardContent()">
            <span><i class="fa-solid fa-credit-card"></i></span><br><p>Credit Card</p></button>
		<button class="tablinks" onclick="return openDebitCardContent()">
            <span><i class="fa-regular fa-credit-card"></i></span><br><p>Debit Card</p></button>
		<button class="tablinks" onclick="return openNetBankingContent()">
            <span><i class="fa-solid fa-money-check"></i></span><br><p>Net Banking</p></button>
		<button class="tablinks" onclick="return openCODContent()">
            <span><i class="fa-solid fa-money-bill-wave"></i></span><br><p>Cash On Delivery</p></button>
	</div>
    <form id="form" action="#" autocomplete="off" method="post" onsubmit="return validate()">
    <div class="payment-info credit-card">
        <div class="billing">
            <div class="title-flex">
                <div class="num">1</div>
                <h4>Billing Info</h4>
            </div>
            <div class="field full">
                <label for="name">Full Name</label>
                <input id="name" type="text" placeholder="Full Name" onkeyup="validateName()">
                <p id="name_error"></p>
            </div>
            <div class="field full">
                <label for="address">Billing Address</label>
                <input id="address" type="text" placeholder="Billing Address" onkeyup="validateAddress()">
                <p id="address_error"></p>
            </div>
            <div class="field full">
                <label for="phone">Phone</label>
                <input id="phone" type="text" placeholder="Phone" onkeyup="validatePhone()">
                <p id="mobile_error"></p>
            </div>
            <div class="half-field">
                <div class="field half">
                    <label for="city">City</label>
                    <input id="city" type="text" placeholder="City" onkeyup="validateCity()">
                    <p id="city_error"></p>
                </div>
                <div class="field half">
                    <label for="state">State</label>
                    <input id="state" type="text" placeholder="State" onkeyup="validateState()">
                    <p id="state_error"></p>
                </div>
            </div>
           
        </div>
        <div class="shipping">
            <div class="title-flex">
                <div class="num">2</div>
                <h4>Credit Card Info</h4>
            </div>
            <div class="field full">
                <label for="cardName">Card holder Name</label>
                <input id="cardName" type="text" placeholder="Full Name" onkeyup="validateCardName()">
            </div>
            <div class="field full">
                <label for="cardNumber">Card Number</label>
                <input id="cardNumber" type="text" placeholder="1234-5678-9012-3456" onkeyup="validateCardNumber()">
            </div>
            <div class="field full">
                <label for="cvv">CCV Number</label>
                <input id="cvv" type="text" placeholder="468" onkeyup="validateCvv()">
            </div>
            <div class="half-field">
                <div class="field half">
                    <label for="month">Exp. Month</label>
                    <input id="month" type="text" placeholder="12" onkeyup="validateMonth()">
                </div>
                <div class="field half">
                    <label for="year">Exp. Year</label>
                    <input id="year" type="text" placeholder="19" onkeyup="validateYear()">
                </div>
            </div>
        </div>
        </div>
        <div class="payment-info debit-card">
            <div class="billing">
                <div class="title-flex">
                    <div class="num">1</div>
                    <h4>Billing Info</h4>
                </div>
                <div class="field full">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" placeholder="Full Name" onkeyup="validateName()">
                    <p id="name_error"></p>
                </div>
                <div class="field full">
                    <label for="address">Billing Address</label>
                    <input id="address" type="text" placeholder="Billing Address" onkeyup="validateAddress()">
                    <p id="address_error"></p>
                </div>
                <div class="field full">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" placeholder="Phone" onkeyup="validatePhone()">
                    <p id="mobile_error"></p>
                </div>
                <div class="half-field">
                    <div class="field half">
                        <label for="city">City</label>
                        <input id="city" type="text" placeholder="City" onkeyup="validateCity()">
                        <p id="city_error"></p>
                    </div>
                    <div class="field half">
                        <label for="state">State</label>
                        <input id="state" type="text" placeholder="State" onkeyup="validateState()">
                        <p id="state_error"></p>
                    </div>
                </div>
               
            </div>
            <div class="shipping">
                <div class="title-flex">
                    <div class="num">2</div>
                    <h4>Debit Card Info</h4>
                </div>
                <div class="field full">
                    <label for="name">Card holder Name</label>
                    <input id="name" type="text" placeholder="Full Name">
                </div>
                <div class="field full">
                    <label for="address">Card Number</label>
                    <input id="address" type="text" placeholder="1234-5678-9012-3456">
                </div>
                <div class="field full">
                    <label for="zip">CCV Number</label>
                    <input id="zip" type="text" placeholder="468">
                </div>
                <div class="half-field">
                    <div class="field half">
                        <label for="city">Exp. Month</label>
                        <input id="city" type="text" placeholder="12">
                    </div>
                    <div class="field half">
                        <label for="state">Exp. Year</label>
                        <input id="state" type="text" placeholder="19">
                    </div>
                </div>
            </div>
        </div>
        <div class="payment-info net-banking">
            <div class="billing">
                <div class="title-flex">
                    <div class="num">1</div>
                    <h4>Billing Info</h4>
                </div>
                <div class="field full">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" placeholder="Full Name">
                </div>
                <div class="field full">
                    <label for="address">Billing Address</label>
                    <input id="address" type="text" placeholder="Billing Address">
                </div>
                <div class="field full">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" placeholder="Phone">
                </div>
                <div class="half-field">
                    <div class="field half">
                        <label for="city">City</label>
                        <input id="city" type="text" placeholder="City">
                    </div>
                    <div class="field half">
                        <label for="state">State</label>
                        <input id="state" type="text" placeholder="State">
                    </div>
                </div>
            </div>
            <div class="shipping">
                <div class="title-flex">
                    <div class="num">2</div>
                    <h4>Net Banking Info</h4>
                </div>
                <div class="field full">
                    <label for="name">User ID</label>
                    <input id="name" type="text" placeholder="User Id">
                </div>
                <div class="field full">
                    <label for="city">Bank</label>
                    <div class="select"> 
                        <select class="options"> 
                          <option value="Axis Bank">Axis Bank</option> 
                          <option value="Canara Bank">Canara Bank</option> 
                          <option value="ICICI Bank">ICICI Bank</option> 
                          <option value="HDFC Bank">HDFC Bank</option> 
                          <option value="Kotak Mahendra Bank">Kotak Mahendra Bank</option> 
                          <option value="State Bank of India">State Bank of India</option> 

                        </select>       
                     </div> 
                </div>
                <div class="field full">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" placeholder="Phone">
                   
                </div>
                <div class="half-field">
                    <div class="field half">
                        <label for="branch">Branch</label>
                        <input id="branch" type="text" placeholder="Branch">
                    </div>
                    <div class="field half">
                        <label for="address">ATM Pin</label>
                    <input id="address" type="text" placeholder="Pin">
                    </div>
                </div>
                
            </div>
        </div>
        <div class="payment-info cash-on-delivery">
            <p>
                You are not eligible for cash on delivery as your
                cart amount exceed to more than ₹ 10,000.
            </p>
        </div> 
    <div class="card-actions">
        <div class="flex-start">
            <button class="button-1" onclick="window.open('product.html')">Return to Store</button>
        </div>
        <div class="flex-end">
            <button type="submit" class="button-2" onclick="openAlert()" id="submit" >Pay <span id="pay-amount" ></span></button>
        </div>
    </div>
   

</form>
</div>
</body>
</html>
