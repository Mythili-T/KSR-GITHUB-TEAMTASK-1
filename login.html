    <script>
    function fun(){
        let x=document.getElementById("user").value;
        let y=document.getElementById("pass").value;
        let regex=/^[A-Za-z]+$/;        
        if(!x.match(regex)){
            alert('Enter a correct Username');
            return false;
        }
        else if(y.length <6 || y.length> 15){
